<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ejemplo #1________</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
      
      const dir = new THREE.Vector3( 2, 2, 1);
      
      
     dir.normalize();

     const origin = new THREE.Vector3( 0, 0, 0 );
     const length = 1;
     const hex = (0xffff00, 0x5EFB09,0xF70139);
     const he = 0x5EFB09;
      

     const arrowHelper = new THREE.ArrowHelper( dir, origin, length, hex );
     scene.add( arrowHelper );
      
      const axesHelper = new THREE.AxesHelper( 7);
      scene.add( axesHelper );

			const geometry = new THREE.PlaneGeometry( 5, 5);
      const material = new THREE.MeshBasicMaterial( {color: 0x5EFB09, side: THREE.DoubleSide} );
      const plane = new THREE.Mesh( geometry, material );
      scene.add( plane );
      
      const geometr = new THREE.PlaneGeometry( 5, 5);
      const materia = new THREE.MeshBasicMaterial( {color: 0xffff00, side: THREE.DoubleSide} );
      const plan = new THREE.Mesh( geometr, materia );
      scene.add( plan );
      
      const geomet = new THREE.PlaneGeometry( 5, 5);
      const materi = new THREE.MeshBasicMaterial( {color: 0xF70139, side: THREE.DoubleSide} );
      const pla = new THREE.Mesh( geomet, materi );
      scene.add( pla );

			camera.position.z = 10;

			function animate() {
				requestAnimationFrame( animate );

				plane.rotation.x = 0.00;
				plane.rotation.y = 1.00;
        plane.rotation.z = 0.00;
        
        plan.rotation.x = 1.00;
				plan.rotation.y = 0.00;
        plan.rotation.z = 0.00;
        
        pla.rotation.x = 0.00;
				pla.rotation.y = 0.00;
        pla.rotation.z = 0.00;
        
        
        
				renderer.render( scene, camera );
			};

			animate();
			//En este espacio se escribe el codigo.
		
			
		</script>
	</body>
</html>
